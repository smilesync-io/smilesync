<svg viewBox="0 0 600 150" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
  <defs>
    <style>
      .smilesync-text {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        font-size: 80px;
        font-weight: 700;
        fill: #0052CC;
        letter-spacing: -1px;
      }
    </style>
  </defs>
  
  <!-- Logo Icon (Two curved arrows + smile) -->
  <g id="logo-icon" transform="translate(0, 0)">
    <!-- Top right arrow (curved upward) -->
    <path d="M 20 75 Q 30 35 60 30 Q 75 28 85 35" 
          stroke="#0052CC" stroke-width="14" fill="none" 
          stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Arrow head top right -->
    <polygon points="95,25 105,45 85,40" fill="#0052CC"/>
    
    <!-- Bottom left arrow (curved downward) -->
    <path d="M 85 115 Q 75 122 60 120 Q 30 115 20 75" 
          stroke="#0052CC" stroke-width="14" fill="none" 
          stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Arrow head bottom left -->
    <polygon points="10,95 5,75 25,80" fill="#0052CC"/>
    
    <!-- Center smile curve (minimalista) -->
    <path d="M 35 80 Q 50 95 65 80" 
          stroke="#0052CC" stroke-width="11" fill="none" 
          stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Text "SmileSync" -->
  <text x="140" y="115" class="smilesync-text">SmileSync</text>
</svg>
