<svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
  <!-- Outer circle border -->
  <circle cx="60" cy="60" r="52" fill="none" stroke="#0052CC" stroke-width="8"/>
  
  <!-- Top right arrow (curved upward) -->
  <path d="M 30 65 Q 38 35 60 30 Q 75 28 82 38" 
        stroke="#0052CC" stroke-width="10" fill="none" 
        stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Arrow head top right -->
