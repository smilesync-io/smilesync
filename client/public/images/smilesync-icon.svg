  <!-- Bottom left arrow (curved downward) -->
  <path d="M 82 82 Q 75 92 60 90 Q 38 85 30 65" 
        stroke="#0052CC" stroke-width="10" fill="none" 
        stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Arrow head bottom left -->
  <polygon points="20,85 15,65 35,70" fill="#0052CC"/>
  
  <!-- Center smile curve (minimalista) -->
  <path d="M 42 68 Q 60 80 78 68" 
        stroke="#0052CC" stroke-width="8" fill="none" 
        stroke-linecap="round" stroke-linejoin="round"/>
</svg>
